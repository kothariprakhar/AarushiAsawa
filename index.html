<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aarushi Asawa | Sustainability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'earth-50': '#F3F0E7', // New Cream Background
              'earth-100': '#E8E4D9',
              'earth-200': '#D4CFC0',
              'earth-800': '#2A2F25', // Darker text color (almost black/dark olive)
              'eco-green': '#566246', // The dark olive green
              'deep-green': '#254E45', // New Forest Green for Home Background
              'eco-light': '#8fb395',
              'mustard-500': '#EBA036', // The orange/mustard button color
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              script: ['"Kaushan Script"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-windmill': 'spin 4s linear infinite',
              'ray-flow': 'rayFlow 2s ease-out infinite',
              'sequester': 'sequester 5s ease-in-out infinite',
              'cycle-plant': 'plantGrow 10s ease-in-out infinite',
              'cycle-leaf': 'leafGrow 10s ease-in-out infinite',
              'cycle-forest': 'forestGrow 10s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              rayFlow: {
                '0%': { strokeDashoffset: '10', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0' }
              },
              sequester: {
                '0%': { transform: 'translateY(-15px) scale(1)', opacity: '0' },
                '20%': { opacity: '0.8' },
                '80%': { opacity: '0.8' },
                '100%': { transform: 'translateY(15px) scale(0.5)', opacity: '0' }
              },
              plantGrow: {
                '0%': { transform: 'scaleY(0)', opacity: '0' },
                '10%': { transform: 'scaleY(1)', opacity: '1' },
                '90%': { transform: 'scaleY(1)', opacity: '1' },
                '100%': { transform: 'scaleY(0)', opacity: '0' },
              },
              leafGrow: {
                '0%, 10%': { transform: 'scale(0)', opacity: '0' },
                '20%': { transform: 'scale(1)', opacity: '1' },
                '90%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0)', opacity: '0' },
              },
              forestGrow: {
                '0%, 25%': { transform: 'scale(0)', opacity: '0' },
                '40%': { transform: 'scale(1)', opacity: '0.4' }, // Lower opacity for background
                '90%': { transform: 'scale(1)', opacity: '0.4' },
                '100%': { transform: 'scale(0)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-earth-50 text-earth-800 font-sans antialiased selection:bg-eco-green selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
